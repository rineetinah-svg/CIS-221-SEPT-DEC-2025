<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="#" method="post">
       <label for="fname">First Name:</label>
       <input type="text" id="fname"
       name="fname" required><br><br>
       <label for="lname">Last Name:</label>
       <input type="text" id="lname"
       name="lname" required><br><br>
       <label for="email">Email:</label>
       <input type="email" id="email"
       name="email" required><br><br>
       <label for="password">Password:</label>
       <input type="password" id="password"
       name="password" required><br><br>
       <label for="dob">Date of birth:</label>
       <input type="date" id="dob"
       name="dob"><br><br>
       <label>Gender:</label>
       <input type="radio" name="gender"
       value="male">Male
       <input type="radio" name="gender"
       value="male">male
       <input type="radio" name="gender"
       value="other">other
       <label>hobbies:</label><br>
       <input type="checkbox" name="hobby"
       value="reding">reading
       <input type="checkbox" name="hobby"
       value="sports">sports
       <input typ="checkbox" name="hobby"
       value="travelling">travelling<br><br>
       <label for="country">Country:</label>
       <select id="country" name="country">
        <option value="">--Select country--</option>
        <option value="kenya">Kenya</option>
        <option value="uganda">Uganda</option>
        <option value="tanzania">Tanzania</option>
       </select>>br><br>
       <label for="experience">Experience(0-10 years):</label>
       <input type="range" id="experience"
       name="experience" min="0
       max="10"><br><br>
       <label for="bio">short Bio:</label><br>
       <textarea id="bio" name="bio"
       rows="4" cols="40"></textarea><br><br>
       <input type="submit"
       value="register">
       <input type="reset" value="clear">


    </form>
    
</body>
</html>
